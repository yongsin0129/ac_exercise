<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">人員名單</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorite.html">favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- container -->
  <div class="container">
    <!-- search bar -->
    <div class="row my-2">
      <div class="col-8">
        <form class="row row-cols-sm-auto">
          <div class="col">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">search keyword</label>
            <div class="input-group">
              <input type="text" class="form-control " id="searchbar-by-username" placeholder="search user">
            </div>
          </div>
        </form>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-danger float-end" data-bs-toggle="modal" data-bs-target="#delete-favorite">
          Delete all favorite
        </button>
      </div>
    </div>
    <!-- render list -->
    <div class="row" id="data-panel">
      <!-- 資料動態產生 -->
    </div>
  </div>
  <!-- 分頁器  -->
  <nav class="mt-3" aria-label="Page navigation">
    <ul class="nav nav-pills justify-content-center" id="paginator">
      <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="pill">1</a></li>
    </ul>
  </nav>
  <!-- user Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-1" id="user-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-6" id="user-modal-image">
              <img src="" alt="user-poster" class="img-fluid">
            </div>
            <div class="col-sm-6">
              <p class="fs-5"><em id="user-modal-email">Email</em></p>
              <p class="fs-5" id="user-modal-age">age</p>
              <p class="fs-5" id="user-modal-birthdate">birthdate</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- deleteFavorite Modal -->
  <div class="modal fade" id="delete-favorite" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warming</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Delete All Favorite Users !?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
            Data-action-type="delete-favorite">confirm</button>
        </div>
      </div>
    </div>
  </div>


  <!-- extension -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="function.js"></script>
  <script src="index.js"></script>
</body>
